<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <h1>Tic-Tac-Toe!</h1>
  <div class="selection">
    <h2>Pick a symbol...</h2>
    <div class="buttons">
      <button class="selector" id="X">X</button>
      <button class="selector" id="O">O</button>
    </div>
  </div>
  <div class="game-board"></div>
  <div class="results-area">
    <div class="score">
      <h4 class="player-header" id="player-one"></h4>
      <p id="score-one"></p>
    </div>
    <div class="score">
      <h4 class="player-header" id="player-two"></h4>
      <p id="score-two"></p>
    </div>
  </div>
  <footer>
    <a href="https://github.com/devinjordan">
      <i class="fab fa-github"></i>
    </a>
  </footer>
  <script src="script.js"></script>
</body>
</html>
